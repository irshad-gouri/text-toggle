<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <text-toggle [(selected)]="segment" left="Left" right="Right"></text-toggle>

    <p *ngSwitchCase="'Left'">Left Content</p>
    <p *ngSwitchCase="'Right'">Right Content</p>
  </div>
</ion-content>
